<div class="cancel modal-backdrops fade" ng-show="message"  ng-class="{'in':message,'display-block':message,'display-none':!message}"
	style="position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: fff; z-index: 4000!important">
	<div class="play-box" style="position: fixed;margin-top: -130px;">
		<div class="tip">
			<button class="closebtn" ng-click="hideAlert()"></button>
		</div>
		<p class="t-a-c p-t-40" ng-bind="message"></p>
		<p class="t-a-c p-t-40">
			<span class="okplay" ng-click = "hideAlert()">ok</span>
		</p>
	</div>
</div>
<!-- 公用遮罩层  保存、加载... -->
<div style="z-index:1002;opacity: 0;" ng-show="message" class="modal-backdrop fade " ng-class="{'in': message, 'display-block': message, 'display-none':!message}"></div>
