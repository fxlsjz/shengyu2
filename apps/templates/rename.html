<!--成功加入关注-->
<div class="cancel modal-backdrops fade" ng-if="reNameSet"  ng-class="{'in':reNameSet,'display-block':reNameSet,'display-none':!reNameSet}">
	<div class="play-box" style="position: fixed;margin-top: -130px;">
		<div class="tip">
			<button class="closebtn" ng-click="closeRename()"></button>
		</div>
		<div class="t-a-c p-t-20">
			<input type="" name="" id="" value="" placeholder="请输入新名称" class="setReName" ng-model="fileNewName"/> <!--ng-bind="fileNewName"-->
		</div>
		<p class="t-a-c p-t-20" id="oknoP">
			<span class="okplay" ng-click="noattent(fileNewName)">是</span>
			<span class="okplay" ng-click="closeRename()" style="margin-left: 20px;">否</span>
		</p>
	</div>
</div>
<!-- 公用遮罩层  保存、加载... -->
<div style="z-index:1002;opacity: 0;" ng-if="reNameSet" class="modal-backdrop fade " ng-class="{'in': reNameSet, 'display-block': reNameSet, 'display-none':!reNameSet}"></div>
