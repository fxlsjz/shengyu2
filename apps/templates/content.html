<!--尽调支持弹框-->
<div class="cancel modal-backdrops fade" ng-if="contents"  ng-class="{'in':contents,'display-block':contents,'display-none':!contents}">
	<div class="play-box" style="position: fixed;margin-top: -250px;width: 800px;height: 500px;margin-left: -400px;overflow: auto;">
		<div class="tip newTip">
			<button class="closebtn" ng-click="noplayBox()"></button>
		</div>
		<p class="t-a-c p-t-20 m-b-0" ng-bind-html="title | trustHtml" style="height: 460px;overflow: auto;">内容</p>
		
		<!--<p class="t-a-c p-t-20">
			<span class="okplay" ng-click = "okplay()">ok</span>
		</p>-->
	</div>
</div>
<!-- 公用遮罩层  保存、加载... -->
<div style="z-index:1002;opacity: 0.5;" ng-if="contents" class="modal-backdrop fade " ng-class="{'in': contents, 'display-block': contents, 'display-none':!contents}"></div>
